spring:
  application:
    name: PasswordManager
  datasource:
    url: ${SPRING_DATABASE_URL}
    username: ${SPRING_DATABASE_USERNAME}
    password: ${SPRING_DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  servlet:
    session:
      timeout: 20m

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
    com:
      zaxxer:
        hikari: DEBUG