<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Password Entry</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/password-entry.css}">
    <link rel="stylesheet" th:href="@{/css/access-unlock.css}">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">

</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div th:replace="~{fragments/access-unlock :: #verificationOverlay}"></div>
<div class="container">
    <h1>Create Password Entry</h1>
    <form id="save-form" th:object="${passwordRequest}">
        <div>
            <label for="siteUsername">Site Username</label>
            <input autocomplete="off"
                   id="siteUsername"
                   placeholder="username used on the site"
                   required
                   th:field="*{siteUsername}"
                   type="text"
            />

            <label for="password">Password</label>
            <input id="password" placeholder="password" required th:field="*{password}" type="password"/>

            <label for="siteUrl">Site URL (Optional)</label>
            <input id="siteUrl" placeholder="https://example.com" th:field="*{siteUrl}" type="url"/>

            <label for="email">Email</label>
            <input autocomplete="off" id="email" placeholder="user@example.com" required th:field="*{email}"
                   type="email"/>
        </div>
        <div>
            <label for="phoneNumber">Phone Number</label>
            <input autocomplete="off" id="phoneNumber" placeholder="+91-1234567890" required th:field="*{phoneNumber}"
                   type="tel"/>

            <label for="createdAt">Created At</label>
            <input id="createdAt" max="" required th:field="*{createdAt}" type="date"/>

            <label for="notes">Notes (Optional)</label>
            <textarea cols="40" id="notes" placeholder="Any extra info" rows="5" th:field="*{notes}"></textarea>
        </div>
        <div class="buttons">
            <button onclick=savePassword() type="button">Save</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</div>

<script th:src="@{/js/access-unlock.js}" type="text/javascript"></script>
<script th:src="@{/js/save-password.js}" type="text/javascript"></script>
<script th:inline="javascript">
    document.getElementById("createdAt").max = new Date().toISOString().split("T")[0];
</script>
</body>
</html>
