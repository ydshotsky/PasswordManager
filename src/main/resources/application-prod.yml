spring:
  application:
    name: PasswordManager
  datasource:
    url: ${DATABASE_URL:URL_NOT_FOUND}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
     ddl-auto: update

server:
  servlet:
    session:
      timeout: 20m
